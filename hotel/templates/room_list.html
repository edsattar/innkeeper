<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Room List</title>
</html>

<body>
    <h1>Room List</h1>
    <ul>
        {% for room in rooms %}
        <li>
            <a href="{{ url_for('room', room_id=room.id) }}">{{ room.name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
